<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接转二维码</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>链接转QR</h2>
        <input type="text" id="urlInput" placeholder="输入链接URL">
        <button onclick="generateQR()">生成二维码</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQR() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                var qr = qrcode(0, 'M');
                qr.addData(url);
                qr.make();
                document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            } else {
                alert('请输入有效的URL');
            }
        }
    </script>
</body>
</html>
